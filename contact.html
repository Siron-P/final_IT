<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Invify</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="header">
    <div class="left">
      <div class="logo">
        <a href="index.html"><img src="spotify.png" alt="Spotify"></a>
      </div>
      <div class="home">
        <a href="index.html"><i class="bi bi-house"></i></a>
      </div>
    </div>
    <div class="right">
      <div class="nav">
        <ul id="navigation-menu">
          <li><a href="genre.html">Genre</a></li>
          <li><a href="trending.html">Trending</a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="signUp.html">Sign Up</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="contact-container">
    <form id="contact-form" onsubmit="return validateEmailMatch();">
      <h1><i class="bi bi-headphones"></i> Contact invify</h1>
      <div class="contact-grid">
        <div class="contact-form">
          <h2>Send us a message</h2>

          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="subject">Subject</label>
            <select id="subject" name="subject">
              <option value="general">General Inquiry</option>
              <option value="technical">Technical Support</option>
              <option value="billing">Billing Question</option>
              <option value="suggestion">Feature Suggestion</option>
            </select>
          </div>

          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>

          <button type="submit" class="btn-submit">
            <i class="bi bi-send"></i> Send Message
          </button>
        </div>
      </div>
    </form>
  </div>

  <div class="footer">
    <div class="company">
      <h1>Company</h1>
      <ul>
        <li><a href="about.html">About Us</a></li>
        <li><a href="https://www.lifeatspotify.com/">Jobs</a></li>
        <li><a href="https://newsroom.spotify.com/">News</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
    <div class="community">
      <h1>Communities</h1>
      <ul>
        <li><a href="https://artists.spotify.com/home">For Creators</a></li>
        <li><a href="https://developer.spotify.com/">Developers</a></li>
      </ul>
    </div>
    <div class="connect">
      <h1>Connect With Me</h1>
      <ul>
        <li><a href="https://www.instagram.com/cee_ronn" target="_blank"><i class="bi bi-instagram"></i></a></li>
        <li><a href="https://www.facebook.com/siron.prajapati.1" target="_blank"><i class="bi bi-facebook"></i></a></li>
      </ul>
    </div>
  </div>

  <script>
    var storedEmail = localStorage.getItem("invifyUserEmail");
    var emailInput = document.getElementById("email");

    if (storedEmail && emailInput) {
      emailInput.value = storedEmail;
    }

    function validateEmailMatch() {
      var currentEmail = document.getElementById("email").value;
      if (storedEmail && currentEmail !== storedEmail) {
        alert("Please use the same email you signed up with.");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
